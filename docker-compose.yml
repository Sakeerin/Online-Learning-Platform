version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile.backend
    container_name: course-marketplace-app
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
    networks:
      - course-marketplace
    depends_on:
      - pgsql
      - redis

  # PostgreSQL Database
  pgsql:
    image: postgres:14-alpine
    container_name: course-marketplace-pgsql
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-learning_platform}
      POSTGRES_USER: ${DB_USERNAME:-sail}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    networks:
      - course-marketplace
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME:-sail}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: course-marketplace-redis
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - course-marketplace
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: course-marketplace-mailpit
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - course-marketplace

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: course-marketplace-nginx
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - course-marketplace
    depends_on:
      - app

networks:
  course-marketplace:
    driver: bridge

volumes:
  pgsql-data:
    driver: local
  redis-data:
    driver: local


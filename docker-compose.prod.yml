version: '3.8'

services:
  # Laravel API Application
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    container_name: course-marketplace-app
    restart: unless-stopped
    env_file: .env.production
    networks:
      - course-marketplace
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (Nginx serving Vue.js SPA)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend.prod
    container_name: course-marketplace-web
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - course-marketplace

  # Nginx API Proxy
  nginx:
    image: nginx:alpine
    container_name: course-marketplace-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - course-marketplace
    depends_on:
      - app

  # PostgreSQL Database
  pgsql:
    image: postgres:14-alpine
    container_name: course-marketplace-pgsql
    restart: unless-stopped
    env_file: .env.production
    environment:
      POSTGRES_DB: ${DB_DATABASE:-learning_platform}
      POSTGRES_USER: ${DB_USERNAME:-sail}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    networks:
      - course-marketplace
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME:-sail}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: course-marketplace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secret}
    volumes:
      - redis-data:/data
    networks:
      - course-marketplace
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    container_name: course-marketplace-queue-worker
    restart: unless-stopped
    env_file: .env.production
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - course-marketplace
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.prod
    container_name: course-marketplace-scheduler
    restart: unless-stopped
    env_file: .env.production
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    networks:
      - course-marketplace
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  course-marketplace:
    driver: bridge

volumes:
  pgsql-data:
    driver: local
  redis-data:
    driver: local
